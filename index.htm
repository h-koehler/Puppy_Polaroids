<body>
    <h1>PUPPY POLAROIDS</h1>
    <div class="navBar">
        <ul>
            <li><a class="active" href="index.htm">Home</a></li>
            <li><a href="pages/dog_breeds_overview.htm">Breeds</a></li>
            <li><a href="pages/about.htm">About</a></li>
            <li><a href="pages/contact.htm">Contact</a></li>
        </ul>
    </div>

    <div class="corkboard">
        <button id="labBtn" class="polaroid" href=" https://www.akc.org/dog-breeds/labrador-retriever/" target="_blank">
            <img src="dog_images/yellow_lab_sq.jpg" alt="Side profile of a yellow lab standing on a boat.">
            <div class="breed">Labrador Retriever</div>
        </button>
        <button id="berneseBtn" class="polaroid" href="https://www.akc.org/dog-breeds/bernese-mountain-dog/" target="_blank">
            <img src="dog_images/bernese_mountain_dog_sq.jpg"
                alt="Photo of a bernese mountain dog sitting in a field of yellow and white flowers.">
            <div class="breed">Bernese Mountain Dog</div>
        </button>
        <button id="shibaBtn" class="polaroid" href=" https://www.akc.org/dog-breeds/shiba-inu/" target="_blank">
            <img src="dog_images/shiba_inu_sq.jpg"
                alt="Photo of two shiba inu looking down at the camera. The angle looks like the dogs are taking a selfie.">
            <div class="breed">Shiba Inu</div>
        </button>
        <button id="goldenBtn" class="polaroid" href=" https://www.akc.org/dog-breeds/golden-retriever/" target="_blank">
            <img src="dog_images/golden_retriever_sq.jpg"
                alt="Photo of a golden retriever sitting on a rock, looking at the camera. Behind him is a hiking trial.">
            <div class="breed">Golden Retriever</div>
        </button>
        <button id="lapphundBtn" class="polaroid" href=" https://www.akc.org/dog-breeds/finnish-lapphund/" target="_blank">
            <img src="dog_images/finnish_lapphund_sq.jpg"
                alt="Photo of a brown Finnish Lapphund with tan markings looking at the camera. Behind him are red autumn leaves on the ground..">
            <div class="breed">Finnish Lapphund</div>
        </button>
        <button id="samoyedBtn" class="polaroid" href="https://www.akc.org/dog-breeds/samoyed/" target="_blank">
            <img src="dog_images/samoyed_sq.jpg" alt="Photo of samoyed, which is a white fluffy dog, in a lush field.">
            <div class="breed">Samoyed</div>
        </button>
    </div>

    <div id="labModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>LABRADOR RETRIEVER</h2>
        </div>
    </div>
