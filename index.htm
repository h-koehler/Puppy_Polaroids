<!--
    CSS (Cacading Style Sheets) is used to format the layout of a webpage. With CSS you can control
    the color, font, size of text, spacing between elements, how elements are positioned and laid
    out, what background mages or background color are to be used, different displays for different
    devices and screen sizes, and much more!

    CSS can be added to HTML documents in 3 ways:
        Inline - by using the style atribute inside HTML elements
            Applies a unique style to a single HTML element
        Internal - by using a <style> element in the <head> section
            Used to define a style fo a single HTML page
        External - by using a <linke> element to link to an external CSS file
            Used to define the style for many HTML pages
-->
